<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log into the Social Media Network</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="container-fluid body">
            <h1 id="title-header">Social Media Project</h1>
            <form method="post" action="connection.php" class="shadow bg-white needs-validation" novalidate>
                <input type="text" name="form-url" value="login.html" hidden>
                <input type="text" name="form-type" value="log-in" hidden>
                <div class="container form-content">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <h5>Log Into Your Account</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="login-userfield"><b>Username or Email</b></label>
                            <input type="text" name="login-userfield" class="form-control shadow-none" placeholder="Enter username or email" required>
                            <div class="valid-feedback">Valid field.</div>
                            <div class="invalid-feedback">Invalid field. Check field.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="login-password"><b>Password</b></label>
                            <input type="password" name="login-password" class="shadow-none form-control" placeholder="Enter password" required>
                            <!-- <div class="valid-feedback">Valid field.</div> -->
                            <div class="invalid-feedback">Invalid field. Check field.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12 btncontainer">
                            <button type="submit" id="submitBtn"><b>Log In</b></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>    
        <div class="container-fluid footer">
            <p class='container' style='font-size: 12px;'>
                Social Media Project &copy; 2020
        </div>    
        <script>
            (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
                });
            }, false);
            })();
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
